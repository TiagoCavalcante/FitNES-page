<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">
    <title>Área de Login</title>
</head>

<body class="bg-gradient-to-t from-black to-indigo-950 flex flex-col items-center justify-center min-h-screen">
    <!-- Navbar -->
    <nav class="fixed top-0 w-full text-white shadow-lg z-50 transition-all duration-300 bg-[#0a152a]" id="navbar">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold text-yellow-500 flex items-center">
                    FITNES
                </a>
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="nav-link text-2xl hover:text-yellow-400 transition-colors duration-300">
                        <i class="fas fa-home mr-2"></i> &lt; Voltar
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <div
        class="container size-full mx-auto mt-0.5 flex flex-col lg:flex-row items-center justify-between px-4 lg:px-20 space-y-10 lg:space-y-0">
        <!-- Left Section (Título e Textos) -->
        <div class="size-full text-center lg:text-left lg:w-1/2 ml-48 mt-0">
            <h1 class="text-6xl font-bold text-yellow-500 mb-6">FITNES</h1>
            <p class="text-gray-400 text-2xl mb-4">Por aqui você consegue:</p>
            <ul class="text-gray-200 list-disc list-inside space-y-2">
                <li class="text-xl">Atualizar dados pessoais</li>
                <li class="text-xl">Consultar histórico de pagamentos</li>
                <li class="text-xl">Trocar de unidade</li>
                <li class="text-xl">Alterar forma de pagamento</li>
                <li class="text-xl">Trocar de plano</li>
            </ul>
        </div>

        <!-- Right Section (Bloco de Login) -->
        <div class="bg-white size-full p-10 m-10  rounded-lg shadow-lg w-full lg:w-1/2">
            <h2 class="text-2xl font-bold text-center text-gray-700">Boas-vindas ao Espaço do Cliente</h2>
            <p class="text-center text-gray-500 mt-2 mb-6">Use seu documento de acesso para gerenciar a sua conta!</p>
            <form action="" class="space-y-4">
                <div>
                    <label for="document-type" class="block text-sm font-medium text-gray-700">Documento</label>
                    <select id="document-type"
                        class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-yellow-400 focus:border-yellow-400">
                        <option value="cpf">CPF</option>
                        <option value="cnpj">RG</option>
                    </select>
                </div>
                <div>
                    <label for="document" class="block text-sm font-medium text-gray-700">Seu documento</label>
                    <input type="text" id="document" name="document" placeholder="Digite aqui"
                        class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-yellow-400 focus:border-yellow-400" />
                </div>
                <button href=""
                    class="w-full bg-yellow-400 text-white font-bold py-2 rounded-lg shadow hover:bg-yellow-500 transition-colors">
                    ENTRAR
                </button>
            </form>
        </div>
    </div>
</body>

</html>
